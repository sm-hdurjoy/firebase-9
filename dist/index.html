<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 9</title>
</head>
<body>
  <h1>FIREBASE 9</h1>

  <h3>Add a book with name and title :</h3>
  <form class="add">
    <label for="title">Title: </label>
    <input type="text" name="title" required>
    <label for="author">Author: </label>
    <input type="text" name="author" required>

    <button>Add a new Book</button>
  </form>

  <h3>Delete a book by ID :</h3>
  <form class="delete">
    <label for="id">Document ID: </label>
    <input type="text" name="id" required>

    <button>Delete a Book</button>
  </form>

  <h3>Update a book title by ID :</h3>
  <form class="update">
    <label for="id">Document ID: </label>
    <input type="text" name="id" required>

    <button>Update a Book</button>
  </form>

  <h1>FIREBASE AUTHENTICATOR</h1>

  <h3>Sign Up a User :</h3>
  <form class="signup">
    <label for="email">Email: </label>
    <input type="email" name="email">
    <label for="password">Password: </label>
    <input type="password" name="password">

    <button>SIGN UP</button>
  </form>

  <h3>Log In</h3>
  <form class="login">
    <label for="email">Email: </label>
    <input type="email" name="email">
    <label for="password">Password: </label>
    <input type="password" name="password">

    <button>LOG IN</button>
  </form>

  <h3>Log Out</h3>
  <button class="logout">LOG OUT</button>

  <h3>Unsubscribe</h3>
  <button class="unsub">Unsubscribe from DB/AUTH changes</button>

  <script src="bundle.js"></script>
</body>
</html>
